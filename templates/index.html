<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image to Text PDF Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional Android-specific adjustments */
    @media (max-width: 768px) { /* Target smaller screens like most Android phones */
      .card-body {
        padding: 15px; /* Reduce padding for tighter layout */
      }
      .card-title {
        font-size: 1.2rem; /* Slightly smaller heading */
      }
      .file-input-label {
        font-size: 0.9rem; /* Smaller button text */
        padding: 8px 12px; /* Smaller button padding */
      }
      .btn-primary {
        padding: 8px 12px; /* Smaller button padding */
      }
    }

    .file-input-label {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #fileInput {
      display: none;
    }

    .btn-primary {
      width: 100%;
    }

    .navbar-custom {
      background-color: #007bff;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-toggler-icon {
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Image2TextPDF</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav"></div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Convert Image to PDF</h1>
            <p class="card-text text-center">Upload an image, we'll convert the text in the image to a PDF file for you.</p>
            <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
              <div class="form-group">
                <div class="file-input-container">
                  <label for="fileInput" class="file-input-label">Choose file</label>
                  <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Convert</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
